### For Demo Purposes Only ###
AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'Chat application with Lambda, API Gateway, CloudFront, and Cognito'

Parameters:
  ImplementationType:
    Type: String
    Default: bedrock-agents
    AllowedValues:
      - bedrock-agents
      - bedrock-agentcore
    Description: Choose which backend implementation to use (bedrock-agents or bedrock-agentcore)
  
  AgentCoreEndpoint:
    Type: String
    Default: ""
    Description: AgentCore Runtime endpoint URL (required only when ImplementationType is bedrock-agentcore)

Conditions:
  UseBedrockAgents: !Equals [!Ref ImplementationType, bedrock-agents]
  UseBedrockAgentCore: !Equals [!Ref ImplementationType, bedrock-agentcore]

Resources:
  # Lambda Function
  ChatLambdaFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub ${AWS::StackName}-agent-function
      Runtime: nodejs22.x
      Handler: index.handler
      Role: !GetAtt LambdaExecutionRole.Arn
      CodeUri: functions/chat-function/
      Environment:
        Variables:
          IMPLEMENTATION_TYPE: !Ref ImplementationType
          agentId: !If 
            - UseBedrockAgents
            - !ImportValue "ITSMBedrockAgentId"
            - !Ref "AWS::NoValue"
          agentAliasId: !If
            - UseBedrockAgents
            - !ImportValue "ITSMBedrockAgentAliasId"
            - !Ref "AWS::NoValue"
          AGENTCORE_ENDPOINT: !If
            - UseBedrockAgentCore
            - !Ref AgentCoreEndpoint
            - !Ref "AWS::NoValue"
      Timeout: 30
      MemorySize: 256

  # Lambda Execution Role
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: BedrockAgentAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - bedrock:InvokeAgent
                Resource: '*'
        - PolicyName: BedrockAgentCoreAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - bedrock-agentcore:InvokeAgentRuntime
                  - execute-api:Invoke
                Resource: '*'
                
  # Config Generator Lambda Role
  ConfigGeneratorRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: S3Access
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:PutObject
                Resource: !Sub ${WebsiteBucket.Arn}/*

  # API Gateway
  ApiGateway:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Sub ${AWS::StackName}-api
      Description: API for chat application
      # Enable CORS for the entire API
      EndpointConfiguration:
        Types:
          - REGIONAL

  AgentResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref ApiGateway
      ParentId: !GetAtt ApiGateway.RootResourceId
      PathPart: agent

  AgentMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ApiGateway
      ResourceId: !Ref AgentResource
      HttpMethod: POST
      AuthorizationType: COGNITO_USER_POOLS
      AuthorizerId: !Ref ApiGatewayAuthorizer
      Integration:
        Type: AWS
        IntegrationHttpMethod: POST
        Uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ChatLambdaFunction.Arn}/invocations
        RequestTemplates:
          application/json: |
            #set($inputRoot = $input.path('$'))
            #set($authHeader = $input.params().header.get('Authorization'))
            #if($authHeader.startsWith("Bearer "))
              #set($token = $authHeader.substring(7))
            #else
              #set($token = $authHeader)
            #end
            {
              "inputText": $input.json('$.message'),
              "sessionId": $input.json('$.sessionId'),
              "token": "$token"
            }
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Origin: "'*'"
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              method.response.header.Access-Control-Allow-Methods: "'POST,OPTIONS'"
              method.response.header.Access-Control-Allow-Credentials: "'true'"
            ResponseTemplates:
              application/json: |
                #set($inputRoot = $input.path('$'))
                {
                  "response": $input.json('$.response'),
                  "sessionId": $input.json('$.sessionId')
                }
      MethodResponses:
        - StatusCode: 200
          ResponseModels:
            application/json: 'Empty'
          ResponseParameters:
            method.response.header.Access-Control-Allow-Origin: true
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Credentials: true
            
  AgentOptionsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ApiGateway
      ResourceId: !Ref AgentResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      Integration:
        Type: MOCK
        IntegrationResponses:
          - StatusCode: 200
            ResponseParameters:
              method.response.header.Access-Control-Allow-Origin: "'*'"
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              method.response.header.Access-Control-Allow-Methods: "'POST,OPTIONS'"
              method.response.header.Access-Control-Allow-Credentials: "'true'"
            ResponseTemplates:
              application/json: ''
        PassthroughBehavior: WHEN_NO_MATCH
        RequestTemplates:
          application/json: '{"statusCode": 200}'
      MethodResponses:
        - StatusCode: 200
          ResponseModels:
            application/json: 'Empty'
          ResponseParameters:
            method.response.header.Access-Control-Allow-Origin: true
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Credentials: true

  # API Gateway Deployment
  ApiDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn: [AgentMethod, AgentOptionsMethod, GatewayResponse4XX, GatewayResponse5XX, GatewayResponseUnauthorized]
    Properties:
      RestApiId: !Ref ApiGateway
      StageName: prod
      
  # CORS Configuration for Default 4XX Response
  GatewayResponse4XX:
    Type: AWS::ApiGateway::GatewayResponse
    Properties:
      ResponseParameters:
        gatewayresponse.header.Access-Control-Allow-Origin: "'*'"
        gatewayresponse.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
        gatewayresponse.header.Access-Control-Allow-Methods: "'GET,POST,OPTIONS'"
        gatewayresponse.header.Access-Control-Allow-Credentials: "'true'"
      ResponseType: DEFAULT_4XX
      RestApiId: !Ref ApiGateway
      
  # CORS Configuration for Default 5XX Response
  GatewayResponse5XX:
    Type: AWS::ApiGateway::GatewayResponse
    Properties:
      ResponseParameters:
        gatewayresponse.header.Access-Control-Allow-Origin: "'*'"
        gatewayresponse.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
        gatewayresponse.header.Access-Control-Allow-Methods: "'GET,POST,OPTIONS'"
        gatewayresponse.header.Access-Control-Allow-Credentials: "'true'"
      ResponseType: DEFAULT_5XX
      RestApiId: !Ref ApiGateway
      
  # CORS Configuration for Unauthorized Response
  GatewayResponseUnauthorized:
    Type: AWS::ApiGateway::GatewayResponse
    Properties:
      ResponseParameters:
        gatewayresponse.header.Access-Control-Allow-Origin: "'*'"
        gatewayresponse.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
        gatewayresponse.header.Access-Control-Allow-Methods: "'GET,POST,OPTIONS'"
        gatewayresponse.header.Access-Control-Allow-Credentials: "'true'"
      ResponseType: UNAUTHORIZED
      RestApiId: !Ref ApiGateway

  # Lambda Permission for API Gateway
  LambdaApiGatewayPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref ChatLambdaFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ApiGateway}/*/POST/agent

  # Cognito User Pool
  UserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: !Sub ${AWS::StackName}-user-pool
      AutoVerifiedAttributes:
        - email
      UsernameAttributes:
        - email
        
  # Cognito Domain
  UserPoolDomain:
    Type: AWS::Cognito::UserPoolDomain
    Properties:
      Domain: !Sub ${AWS::StackName}
      UserPoolId: !Ref UserPool

  # Cognito App Client
  UserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      UserPoolId: !Ref UserPool
      ClientName: !Sub ${AWS::StackName}-app-client
      GenerateSecret: false
      AllowedOAuthFlows:
        - code
      AllowedOAuthScopes:
        - email
        - openid
        - profile
      CallbackURLs:
        - !Sub https://${CloudFrontDistribution.DomainName}
      SupportedIdentityProviders:
        - COGNITO
      AllowedOAuthFlowsUserPoolClient: true

  # API Gateway Authorizer
  ApiGatewayAuthorizer:
    Type: AWS::ApiGateway::Authorizer
    Properties:
      Name: !Sub ${AWS::StackName}-cognito-authorizer
      RestApiId: !Ref ApiGateway
      Type: COGNITO_USER_POOLS
      IdentitySource: method.request.header.Authorization
      ProviderARNs:
        - !GetAtt UserPool.Arn

  # S3 Bucket for Website
  WebsiteBucket:
    Type: AWS::S3::Bucket
    Properties:
      AccessControl: Private
      WebsiteConfiguration:
        IndexDocument: index.html

  # CloudFront Origin Access Identity
  CloudFrontOAI:
    Type: AWS::CloudFront::CloudFrontOriginAccessIdentity
    Properties:
      CloudFrontOriginAccessIdentityConfig:
        Comment: !Sub OAI for ${AWS::StackName}

  # S3 Bucket Policy
  WebsiteBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref WebsiteBucket
      PolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              CanonicalUser: !GetAtt CloudFrontOAI.S3CanonicalUserId
            Action: s3:GetObject
            Resource: !Sub ${WebsiteBucket.Arn}/*

  # CloudFront Distribution
  CloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Aliases: []
        Origins:
          - DomainName: !GetAtt WebsiteBucket.RegionalDomainName
            Id: S3Origin
            S3OriginConfig:
              OriginAccessIdentity: !Sub origin-access-identity/cloudfront/${CloudFrontOAI}
        DefaultRootObject: index.html
        Enabled: true
        DefaultCacheBehavior:
          AllowedMethods:
            - GET
            - HEAD
            - OPTIONS
          TargetOriginId: S3Origin
          ForwardedValues:
            QueryString: false
            Cookies:
              Forward: none
          ViewerProtocolPolicy: redirect-to-https
        ViewerCertificate:
          CloudFrontDefaultCertificate: true
          
  # Config Generator Lambda
  ConfigGeneratorLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub ${AWS::StackName}-config-generator
      Runtime: python3.12
      Handler: index.lambda_handler
      Role: !GetAtt ConfigGeneratorRole.Arn
      Code:
        ZipFile: |
          import json
          import boto3
          import cfnresponse
          import logging
          
          logger = logging.getLogger()
          logger.setLevel(logging.INFO)
          
          def lambda_handler(event, context):
              try:
                  logger.info(f"Event: {json.dumps(event)}")
                  
                  if event['RequestType'] == 'Delete':
                      cfnresponse.send(event, context, cfnresponse.SUCCESS, {})
                      return
                  
                  api_endpoint = event['ResourceProperties']['ApiEndpoint']
                  region = event['ResourceProperties']['Region']
                  user_pool_client_id = event['ResourceProperties']['UserPoolClientId']
                  redirect_uri = event['ResourceProperties']['RedirectUri']
                  cognito_domain = event['ResourceProperties']['CognitoDomain']
                  bucket_name = event['ResourceProperties']['BucketName']
                  
                  config_content = f"""// Configuration settings - Auto-generated by CloudFormation
          const config = {{
            API_ENDPOINT: '{api_endpoint}',
            AWS_REGION: '{region}',
            COGNITO_APP_CLIENT_ID: '{user_pool_client_id}',
            REDIRECT_URI: '{redirect_uri}',
            COGNITO_DOMAIN: '{cognito_domain}'
          }};"""
                  
                  s3 = boto3.client('s3')
                  s3.put_object(
                      Bucket=bucket_name,
                      Key='config.js',
                      Body=config_content,
                      ContentType='application/javascript'
                  )
                  
                  logger.info('Config file created successfully')
                  cfnresponse.send(event, context, cfnresponse.SUCCESS, {})
              
              except Exception as e:
                  logger.error(f"Error: {str(e)}")
                  cfnresponse.send(event, context, cfnresponse.FAILED, {})
      Timeout: 30
      MemorySize: 128
  
  # Config Generator Custom Resource
  ConfigGeneratorResource:
    Type: Custom::ConfigGenerator
    DependsOn: [WebsiteBucketPolicy, UserPoolDomain]
    Properties:
      ServiceToken: !GetAtt ConfigGeneratorLambda.Arn
      ApiEndpoint: !Sub https://${ApiGateway}.execute-api.${AWS::Region}.amazonaws.com/prod/agent
      Region: !Ref AWS::Region
      UserPoolClientId: !Ref UserPoolClient
      RedirectUri: !Sub https://${CloudFrontDistribution.DomainName}
      CognitoDomain: !Sub https://${AWS::StackName}.auth.${AWS::Region}.amazoncognito.com
      BucketName: !Ref WebsiteBucket

Outputs:
  ApiEndpoint:
    Description: API Gateway endpoint URL
    Value: !Sub https://${ApiGateway}.execute-api.${AWS::Region}.amazonaws.com/prod/agent
  
  CloudFrontDomain:
    Description: CloudFront distribution domain
    Value: !GetAtt CloudFrontDistribution.DomainName
  
  UserPoolId:
    Description: Cognito User Pool ID
    Value: !Ref UserPool
  
  UserPoolClientId:
    Description: Cognito User Pool Client ID
    Value: !Ref UserPoolClient
  
  CognitoDomain:
    Description: Cognito Domain URL
    Value: !Sub https://${AWS::StackName}.auth.${AWS::Region}.amazoncognito.com
  
  S3BucketName:
    Description: S3 bucket for website files
    Value: !Ref WebsiteBucket